<script type="text/javascript">
//<![CDATA[
var cphMain_rfvTxtRNC = document.all ? document.all["cphMain_rfvTxtRNC"] : document.getElementById("cphMain_rfvTxtRNC");
cphMain_rfvTxtRNC.controltovalidate = "cphMain_txtRNC";
cphMain_rfvTxtRNC.focusOnError = "t";
cphMain_rfvTxtRNC.errormessage = "El RNC digitado es inválido.";
cphMain_rfvTxtRNC.display = "Dynamic";
cphMain_rfvTxtRNC.evaluationfunction = "RegularExpressionValidatorEvaluateIsValid";
cphMain_rfvTxtRNC.validationexpression = "^(\\d{11})|(\\d{9})$";
var cphMain_rfvTxtNCF = document.all ? document.all["cphMain_rfvTxtNCF"] : document.getElementById("cphMain_rfvTxtNCF");
cphMain_rfvTxtNCF.controltovalidate = "cphMain_txtNCF";
cphMain_rfvTxtNCF.focusOnError = "t";
cphMain_rfvTxtNCF.errormessage = "El campo NCF posee un formato inválido.";
cphMain_rfvTxtNCF.display = "Dynamic";
cphMain_rfvTxtNCF.evaluationfunction = "RegularExpressionValidatorEvaluateIsValid";
cphMain_rfvTxtNCF.validationexpression = "^(?=P|A)(\\d*)(?:.{19})|(?=B)(\\d*)(?:.{11})|(?=E)(\\d*)(?:.{13})$";
//]]>
</script>
